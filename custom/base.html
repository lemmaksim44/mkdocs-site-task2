<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ config.site_description | default('') }}">
    <meta name="author" content="{{ config.site_author | default('') }}">
    <link rel="stylesheet" href="{{ base_url }}/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            {% if page.file.src_path == "index.md" %}
                <h1 class="me-auto mb-0">{{ config.site_name }}</h1>
            {% endif %}
            <ul class="nav nav-pills mb-0">
                {% for nav_item in nav %}
                    <li class="nav-item">
                        <a href="{{ nav_item.url | url }}" class="nav-link{% if nav_item.active %} active{% endif %}">
                            {{ nav_item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </header>
    </div>


    <div class="container flex-grow-1">
        <main class="col-md-12">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <div class="container mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                    <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
                </a> <span class="mb-3 mb-md-0 text-body-secondary">{{ page.title }}</span>
            </div>
        </footer>
    </div>
    <script src="{{ base_url }}/js/bootstrap.bundle.min.js"></script>
</body>
</html>
